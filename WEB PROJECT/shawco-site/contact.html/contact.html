<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — SHAWCO</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="brand"><img src="images/logo.png" alt="SHAWCO logo" class="logo"><span class="brand-text">SHAWCO</span></a>
      <nav class="main-nav" aria-label="Primary">
        <ul class="nav-list">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="education.html">Education</a></li>
          <li><a href="health.html">Health</a></li>
          <li><a href="get-involved.html">Get Involved</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <article>
      <h1>Contact</h1>
      <p>If you want to volunteer or learn more, send us a message. (Form is front-end only — this is a student project.)</p>

      <form id="contact-form" class="contact-form" onsubmit="submitContact(event)">
        <label for="name">Your name</label>
        <input id="name" name="name" type="text" required>

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit" class="btn">Send Message</button>
      </form>

      <div id="form-response" class="form-response" aria-live="polite" hidden></div>
    </article>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>&copy; <span id="year"></span> SHAWCO</p>
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    function submitContact(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      // In a real project, here you would send data to a server.
      const resp = document.getElementById('form-response');
      resp.hidden = false;
      resp.textContent = `Thanks ${name}! Your message has been recorded for this student demo.`;
      document.getElementById('contact-form').reset();
      // optionally scroll to response
      resp.scrollIntoView({behavior: 'smooth'});
    }
  </script>
</body>
</html>
